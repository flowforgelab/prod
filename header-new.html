<script>
// Mobile navigation toggle
document.getElementById('navToggle').addEventListener('click', function() {
    const navMenu = document.getElementById('navMenu');
    navMenu.classList.toggle('active');
    this.classList.toggle('active');
});

// Add active class to current page
const currentPage = window.location.pathname.split('/').pop() || 'index.html';
document.querySelectorAll('.nav-link').forEach(link => {
    if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
    }
});

// Header booking button
document.getElementById('headerBookingBtn').addEventListener('click', function(e) {
    e.preventDefault();
    const modal = document.getElementById('bookingModal');
    if (modal) {
        modal.style.display = 'block';
        // Add iframe if not already present
        if (!modal.querySelector('iframe')) {
            const modalContent = modal.querySelector('.modal-content');
            const iframe = document.createElement('iframe');
            iframe.src = 'https://api.leadconnectorhq.com/widget/booking/UB9p0HsDPr0u8UfeR4sC';
            iframe.style.width = '100%';
            iframe.style.height = '600px';
            iframe.style.border = 'none';
            iframe.style.borderRadius = '8px';
            modalContent.appendChild(iframe);
        }
    }
});
</script>
