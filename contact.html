<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Flow Forge Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Additional page-specific styles -->
    <style>
        /* Contact Page Styles */
        .contact-hero {
            padding: 160px 0 100px;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
        }
        
        .contact-container {
            display: flex;
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-form-container {
            flex: 1;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            min-height: 700px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 992px) {
            .contact-container {
                flex-direction: column;
            }
            
            .contact-info, .contact-form-container {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-container"></div>

    <!-- Contact Hero Section -->
    <section class="contact-hero section">
        <div class="container">
            <h1 class="text-center">Contact Us</h1>
            <p class="text-center" style="max-width: 700px; margin: 0 auto 40px;">Have questions about how Flow Forge Lab can help your business automate tasks and improve customer relationships? We'd love to hear from you.</p>
            
            <div class="contact-container" style="max-width: 600px; margin: 0 auto;">
                <div class="contact-form-container" style="flex: 1; width: 100%;">
                    <h3>Send a Message</h3>
                    <iframe
                      src="https://api.leadconnectorhq.com/widget/form/wYTFv7qeVIAqVJxK8Vea"
                      style="width:100%;height:100%;border:none;border-radius:3px"
                      id="inline-wYTFv7qeVIAqVJxK8Vea" 
                      data-layout="{'id':'INLINE'}"
                      data-trigger-type="alwaysShow"
                      data-trigger-value=""
                      data-activation-type="alwaysActivated"
                      data-activation-value=""
                      data-deactivation-type="neverDeactivate"
                      data-deactivation-value=""
                      data-form-name="Form 0"
                      data-height="643"
                      data-layout-iframe-id="inline-wYTFv7qeVIAqVJxK8Vea"
                      data-form-id="wYTFv7qeVIAqVJxK8Vea"
                      title="Form 0"
                    >
                    </iframe>
                    <script src="https://link.msgsndr.com/js/form_embed.js"></script>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>

    <!-- Modal Container -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Book Your Free Demo</h2>
            <iframe src="https://api.leadconnectorhq.com/widget/booking/23wZMq8rZf755oQDesYy" style="width: 100%; height: 750px; border: none;"></iframe>
            <script src="https://link.msgsndr.com/js/form_embed.js" type="text/javascript"></script>
        </div>
    </div>

    <!-- Load utilities JavaScript -->
    <script src="utils.js"></script>
</body>
</html>
